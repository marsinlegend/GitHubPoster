name: Twitter Back Up

on:
  workflow_dispatch:
    inputs:
      twitter_user_name:
        description: 'twitter user name'
        required: true

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8']
    steps:
      - uses: actions/checkout@v3
      - uses: actions-cool/check-user-permission@main
        id: checkUser
        with:
          require: 'write'

      - name: No Perssion Info 
        if: steps.checkUser.outputs.check-result == false
        run: |
            echo ${{ steps.check.outputs.check-result }}
            exit 1
      - name: Has Perssion Info 
        if: steps.checkUser.outputs.check-result == true
        run: |
            echo "have"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # from https://github.com/pdm-project/pdm/blob/main/.github/workflows/ci.yml
      - name: Set Variables
        id: set_variables
        shell: bash
        run: |
          echo "PY=$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_OUTPUT
          echo "PIP_CACHE=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache PIP
        uses: actions/cache@v3
        with:
          path: ${{ steps.set_variables.outputs.PIP_CACHE }}
          key: ${{ runner.os }}-pip-${{ steps.set_variables.outputs.PY }}
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run twitter back up 
        run: |
           python -m github_poster twitter --twitter_user_name "${{ github.event.inputs.twitter_user_name }}" --year 2007-$(date +"%Y") --me "${{ github.event.inputs.twitter_user_name }}" | tee OUT_FOLDER/"${{ github.event.inputs.twitter_user_name }}".txt

      - name: Push new twitter back up
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'update new poster' || echo "nothing to commit"
          git push || echo "nothing to push"
