name: Twitter Back Up

on:
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-py${{ matrix.python-version }}
      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run lint
        uses: pre-commit/action@v2.0.0
      - name: Run test
        run: pytest tests/
      - name: Run running tests
        run: |
           python -m github_poster twitter --twitter_user_name mawei_spoiler --year 2017-2022 | tee OUT_FOLDER/mawei_spoiler.txt

      - name: Push new postger
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m 'update new poster' || echo "nothing to commit"
          git push || echo "nothing to push"
